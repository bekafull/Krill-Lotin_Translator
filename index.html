<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Matinlaringizni bir bosish orqali lotinchadan krillchaga yoki krillchadan lotinchaga tarjima qiling!">
    <title>LOTIN-KRILL Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <h1 class="nav__logo">LOTIN-<span>KRILL</span> Translator</h1>
        <button class="share-btn">SHARE</button>
    </nav>

    <div class="container">
        <div class="form">
            <textarea class="area area-1" placeholder="Text to be translated" cols="30"
                rows="10">Assalomu alaykum!</textarea>

            <textarea class="area area-2" readonly placeholder="Translated text" cols="30" rows="10"></textarea>
        </div>

        <div class="btn-group">
            <button class="btn translate-btn">TRANSLATION</button>
            <button class="btn change-btn">EXCHANGE</button>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./index.js" defer></script>
</body>

</html>
